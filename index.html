<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact App Using Modular Pattern</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="contactModule">
		<div class="head">
			<h1><i class="fas fa-user-circle"></i>Contacts</h1>
		</div>
		<form action="#" class="clearfix">
			<div class="formHolder">
				<input type="text" placeholder="Contact name" class="form" id="nameForm" required>
				<input type="tel" placeholder="Number" class="form" id="numberForm" required>
			</div>
			<button type="submit" id="addPerson"><i class="fas fa-user-plus"></i></button>
		</form>

		<div id="container">
			<script type="text/template" id="contactTemplate">
				{{#card}}
					<div class="wrapper">
						<div class="details">
							<span class="delete"><i class="far fa-trash-alt"></i></span>
							<div class="nameCard"><i class="fas fa-id-card-alt"></i>{{name}}</div>
							<div class="numberCard"><i class="fas fa-phone-square"></i>{{number}}</div>
						</div>
					</div>
				{{/card}}
			</script>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
